<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />  
</head>
<body>
    <h1>Word Guess Game</h1>
    <h3>Guess what letter I am thinking of:</h3>
    
    <div id='game_instructions'>
        <div>
            <span>Wins: </span>
            <span id="player_wins"></span>
        </div>
        <div>
            <span>Losses: </span>
            <span id="player_losses"></span>
        </div>
        <div>
            <span>Guesses Left: </span>
            <span id="player_chances"></span>
        </div>
        <div>
            <span>Your Guesses so far: </span>
            <span id="player_letters"></span>
        </div>
    </div>
    <div id="message"></div>
</body>
    <script src="assets//javascript/games.js"></script>
</html>
